<!DOCTYPE html>
<html lang="en">

<head>
    <title>helping hands</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/practice.css/practice.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <div class="bg-white max-w-sm rounded overflow-hidden shadow-lg text-yellow-900 m-3">
        <img class="w-full" src="https://researchautism.org/wp-content/uploads/2022/10/03-section-960x700-Resource.jpg" alt="all hands in">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2" id= "alleventname">{{event.event_name}} </div>
          <p class=" text-base">
            <span id="alleventtype">this event is a {{event.event_type}} event on</span><span id="alleventdate">{{format_time event.event_date}}!</span><br>
            <span id="alleventvol">we need {{event.vol_num}} volunteers!</span>

          </p>
        </div>
        <div class="px-6 pt-4 pb-2">
          <span class="inline-block bg-blue-200 rounded-full px-3 py-1 text-sm font-semibold mr-2 mb-2">event posted by {{event.user.first_name}}</span>
          <span id="alleventuser" class="inline-block bg-blue-200 rounded-full px-3 py-1 text-sm font-semibold mr-2 mb-2"><a href="/views/event-details" class="hover:no-underline hover:text-yellow-900 hover:font-bold" id="moredetails">get more details!</a></span>
         
        </div>
      </div>

</body>
