<!DOCTYPE html>
<html lang="en">

<head>
    <title>helping hands</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/practice.css/practice.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <div> <!--nav-->
        <nav class="bg-gradient-to-r from-blue-200 to-yellow-900">
            <!-- Brand -->
            <h1 class="ml-3 text-2xl font-semibold tracking-wide text-yellow-900 inline">
                <button id="loginPage" class="transition hover:scale-105 hover:no-underline hover:font-bold hover:text-yellow-900 " href="#">helping hands</button>
            </h1>
            
            <ul class="float-right">
            <li class="text-lg hover:text-xl tracking-wide text-blue-200 inline hover:font-semibold mr-1.5">
                <button class="transition hover:scale-110 hover:no-underline hover:text-blue-200"id="myeventsBtn" href="#"><span>my events</span></button>
            </li>
            <li class="text-lg hover:text-xl tracking-wide text-blue-200 inline hover:font-semibold ml-1.5 mr-1.5">
                <button class="transition hover:scale-110 hover:no-underline hover:text-blue-200" id="allEventsBtn" href="#"><span>all events</span></button>
            </li>
            <li class="text-lg hover:text-xl tracking-wide text-blue-200 inline hover:font-semibold ml-1.5 mr-3">
                <button class="transition hover:scale-110 hover:no-underline hover:text-blue-200" href= "/users/logout"><span>logout</span></button>
            </li>
            </ul>
        
        </nav>
        </div>
        <!---->
        <div class="w-screen h-screen flex justify-center items-center
        bg-gradient-to-br from-blue-200 to-amber-700">
            <form class="p-10 bg-white rounded-xl drop-shadow-lg space-y-5" action="">
                <h1 class="text-center text-yellow-900 text-3xl">get a hand!</h1>
    
                <div class="flex flex-col space-y-2">
                    <label class="text-sm text-yellow-900" for="event_name">event name</label>
                    <input class="w-96 px-3 py-2 rounded-md border border-yellow-900 text-yellow-900" type="text" placeholder="first name"
                        name="event_name" id="event_name">
                </div>
    
                <div class="flex flex-col space-y-2">
                    <label class="text-sm text-yellow-900" for="volnum">number of volunteers</label>
                    <input class="w-96 px-3 py-2 rounded-md border border-yellow-900 text-yellow-900" type="number"
                        placeholder="volunteers" name="volnum" id="volnum">
                </div>
    
                <div class="flex flex-col space-y-2">
                    <label class="text-sm text-yellow-900" for="state">state</label>
                    <input class="w-96 px-3 py-2 rounded-md border border-yellow-900 text-yellow-900" type="text"
                        placeholder="NC" name="event_state" id="event_state">
                </div>
    
                <div class="flex flex-col space-y-2">
                    <label class="text-sm text-yellow-900" for="eventzip">zip code</label>
                    <input class="w-96 px-3 py-2 rounded-md border border-yellow-900 text-yellow-900" type="number"
                        placeholder="event zip code" name="eventzip" id="eventzip">
                </div>
                

                <div class="flex flex-col space-y-2">
                    <label class="text-sm text-yellow-900" for="event_description">event description</label>
                    <textarea rows=5 class=" w-96 px-3 py-3 rounded-md border border-yellow-900 text-yellow-900" type="text"
                        placeholder="how can we help you?" name="event_description" id="event_description"></textarea>
                </div>

                <!-- Dropdown menu -->
                <label for="event_type" class="text-yellow-900 text-sm">choose an event type</label>
                <select id="event_type" class="text-white bg-yellow-900 hover:bg-yellow-800 text-sm rounded-lg block w-full p-2.5">
                    <option value="fundraising" class="text-sm hover:bg-yellow-800 text-white hover:text-white hover:no-underline block px-4 py-2">fundraising</option>
                    <option value="food donations" class="text-sm hover:bg-yellow-800 text-white hover:text-white hover:no-underline block px-4 py-2">food donations</option>
                    <option value="supply donations" class="text-sm hover:bg-yellow-800 text-white hover:text-white hover:no-underline block px-4 py-2">supply donations</option>
                    <option value="babysitting" class="text-sm hover:bg-yellow-800 text-white hover:text-white hover:no-underline block px-4 py-2">babysitting</option>
                    <option value="moving" class="text-sm hover:bg-yellow-800 text-white hover:text-white hover:no-underline block px-4 py-2">moving</option>   
                </select>
            



               
                <button class="w-full px-10 py-2 bg-yellow-900 text-white rounded-md
                hover:bg-yellow-800 hover:drop-shadow-md duration-300 ease-in" type="submit" id="event_submission" onclick="createEvent(event)">
                    create event!
                </button>
    
    
            </form>
        </div>
               
            </form>
        </div>
        <script src="/public/js/modal.js"></script>
        <script src="https://unpkg.com/@themesberg/flowbite@latest/dist/flowbite.bundle.js"></script>
        
</body>
