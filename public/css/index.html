<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helping Hands</title>
  <link rel="stylesheet" href="/css/jass.css">
  <link rel="stylesheet" href="/public/css/modal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poor+Story&family=Quicksand&display=swap" rel="stylesheet">
</head>

<div id="eventModal" class="eventmodal">
  
    <span class="eventclose">&times;</span>
    
    <h1 class="modalheader">Get a Hand</h1>

<form>

  <label for="event_name">event name</label>
  <input class="inputfields" type="text" id="event_name" name="event_name"><br>
  
  <label for="event_date">event date</label>
  <input class="inputfields" type="date" id="event_date" name="event_date"><br>
  
  <div class="dropdown">
  <label for="event_type">event type</label>
  <select class="inputfields" name="event_type" id="event_type">
    <option value="childcare">childcare</option>
    <option value="emotional_support">emotional support</option>
    <option value="housework">housework</option>
    <option value="other">other</option>
  </select><br>
  </div>

  <label for="volnum">number of volunteers</label>
  <input class="inputfields" type="number" id="volnum" name="volnum"><br>

    <label for="state">state</label>
  <input class="inputfields" type="text" id="state" name="state"><br>

  <label for="eventzip">zipcode</label>
  <input class="inputfields" type="number" id="eventzip" name="eventzip"><br>

 <label for="event_description">event description</label>
  <input class="inputfields" type="text" id="event_description" name="event_description"><br>

<a href="./dashboard.handlebars"><button class="submissionBtn" type="submit" id="event_submission" onclick="createEvent(event)" class="eventsubmit">create event</button></a>
  
</form>

 </div>
</div>
</html>
