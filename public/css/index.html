<div class="signup-form">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <form actions="/" method="post" role="form" enctype="application/x-www-form-urlencoded">
        <legend>Create an Account!</legend>

        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name">
        </div>

        <div class="form-group">
          <label for="first_name">Last Name</label>
          <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name">
        </div>

        <div class="form-group">
          <label for="first_name">Birth Date</label>
          <input type="text" class="form-control" name="birth_date" id="birth_date" placeholder="Birth Date">
        </div>

        <div class="form-group">
          <label for="first_name">State</label>
          <input type="text" class="form-control" name="state" id="state" placeholder="State">
        </div>

        <div class="form-group">
          <label for="first_name">Zip Code</label>
          <input type="text" class="form-control" name="zipcode" id="zipcode" placeholder="Zip Code">
        </div>

        <div class="form-group">
          <label for="first_name">Email</label>
          <input type="text" class="form-control" name="email" id="email" placeholder="Email">
        </div>

        <div class="form-group">
          <label for="first_name">Password</label>
          <input type="text" class="form-control" name="password" id="password" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
    </div>
  </div>
</div>
